<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{negocio?.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Menu
    </ion-list-header>
    <ion-spinner text-center margin-top style="width: 100%" *ngIf="spinner"></ion-spinner>
    <ion-item (click)="goToCategoria(cat)" *ngFor="let cat of categorias">
      <ion-thumbnail item-start>
        <img [src]="cat.imagen">
      </ion-thumbnail>
      <h2>{{cat.nombre}}</h2>
    </ion-item>
  </ion-list> 
</ion-content>

<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notificaciones</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title id="aviso" *ngIf="currentUser?.notificacionesRestantes <= 0"> No tiene m√°s notificaciones disponibles </ion-title>
  <div *ngIf="currentUser?.notificacionesRestantes > 0">
    <ion-title>Enviar notificacion a todos</ion-title>
    <form (submit)="enviar()">
      <ion-list>
        <ion-item>
          <ion-label floating>Texto de la notificacion</ion-label>
          <ion-input type="text" [(ngModel)]="descripcion" name="descripcion"></ion-input>
        </ion-item>
        <div padding>
          <button [disabled]="disabledButton" ion-button color="primary" block>Enviar</button>
        </div>
      </ion-list>
    </form>
  </div>  
</ion-content>

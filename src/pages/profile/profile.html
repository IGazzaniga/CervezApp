<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil de {{currentUser?.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="currentUser" (submit)="guardar($event)">
    <ion-item class="card-header">
      <ion-thumbnail tappable (click)="presentUserPhotoActionSheet()">
        <ion-icon name="camera" class="change-photo"></ion-icon>
        <img *ngIf="currentUser?.foto" [src]="currentUser?.foto" [alt]="currentUser?.nombre"/>
        <img *ngIf="!currentUser?.foto" src="assets/imgs/not-image.png" [alt]="currentUser?.nombre"/>
      </ion-thumbnail>
      <input type="file" accept="image/*" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    </ion-item>

    <ion-list>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="currentUser.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text"  name="username" [(ngModel)]="currentUser.username"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label fixed>Localidad</ion-label>
          <ion-input type="text" id="autocomplete" name="localidad" [(ngModel)]="currentUser.localidad" (setAddress)="getAddress($event)" googleplace></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Dirección</ion-label>
        <ion-input disabled="true" id="direccion" type="text" name="direccion" [(ngModel)]="currentUser.direccion"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input hidden type="text" name="marker" [(ngModel)]="currentUser.marker"></ion-input>
        </ion-item>
      <div id="map"></div>
                 
      <ion-item>
        <ion-label>Hora de Apertura</ion-label>
        <ion-datetime name="horaaper" displayFormat="HH:mm" [(ngModel)]="currentUser.horaApertura"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Hora de Cierre</ion-label>
        <ion-datetime name="horacierre" [ngModelOptions]="{standalone: true}" displayFormat="HH:mm" [(ngModel)]="currentUser.horaCierre"></ion-datetime>
      </ion-item>
      
      <ion-list-header>Happy Hours: </ion-list-header>
            <ion-item-group *ngFor="let hh of currentUser.happyHours; let i = index">
              <ion-item-divider color="light">Happy Hour {{i + 1}} <span (click)="removeHappyHour(i);" style="float: right; cursor: pointer">X</span></ion-item-divider>
              <ion-item>
                <ion-label>Día</ion-label>
                <ion-select cancelText="Cancelar" okText="Aceptar" [ngModelOptions]="{standalone: true}" [(ngModel)]="hh.dia">
                  <ion-option value="1">Lunes</ion-option>
                  <ion-option value="2">Martes</ion-option>
                  <ion-option value="3">Miércoles</ion-option>
                  <ion-option value="4">Jueves</ion-option>
                  <ion-option value="5">Viernes</ion-option>
                  <ion-option value="6">Sábado</ion-option>
                  <ion-option value="7">Domingo</ion-option>
                </ion-select>
              </ion-item>
              
              <ion-item>
                <ion-label>Hora de comienzo</ion-label>
                <ion-datetime name="horacomienzo" [ngModelOptions]="{standalone: true}" displayFormat="HH:mm" [(ngModel)]="hh.horaApertura"></ion-datetime>
              </ion-item>
              
              <ion-item>
                <ion-label>Hora de finalización</ion-label>
                <ion-datetime name="horafin" [ngModelOptions]="{standalone: true}" displayFormat="HH:mm" [(ngModel)]="hh.horaCierre"></ion-datetime>
              </ion-item>
              
            </ion-item-group>
            <button ion-button (click)="addHappyHour($event);" color="secondary">Agregar Happy Hour</button>

      

      <div padding>
        <button ion-button color="primary" block>Guardar</button>
      </div>

    </ion-list>
  </form>
</ion-content>

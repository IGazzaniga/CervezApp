<ion-header>
  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil {{currentUser?.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form *ngIf="currentUser" (submit)="guardar()">

    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!currentUser.foto">
        <ion-icon name="add"></ion-icon>
        <div>
          Cambiar imagen
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="currentUser.foto"></div>
    </div>

    <ion-list>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text"  name="nombre" [(ngModel)]="currentUser.nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text"  name="email" [(ngModel)]="currentUser.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Direccion</ion-label>
        <ion-input type="text" name="horacierre" [(ngModel)]="currentUser.direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Hora de Apertura</ion-label>
        <ion-datetime name="horaaper" displayFormat="HH:mm" [(ngModel)]="currentUser.horaApertura"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Hora de Cierre</ion-label>
        <ion-datetime [ngModelOptions]="{standalone: true}" displayFormat="HH:mm" [(ngModel)]="currentUser.horaCierre"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label fixed>Localidad</ion-label>
        <ion-input type="text" id="autocomplete" name="localidad" [(ngModel)]="currentUser.localidad" (setAddress)="getAddress($event)" googleplace></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Guardar</button>
      </div>

    </ion-list>
  </form>
</ion-content>

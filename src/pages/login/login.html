<ion-header>

  <ion-navbar>
    <ion-title>Iniciar Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list padding>

      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Entrar</button>
      </div>  

    </ion-list>
  </form>

  <!-- Al clickear el div se dispara la funcion, que se encuentra en login.ts -->
  <div padding (click)="showForgotPassword()">
    <button ion-button full clear>¿Olvidaste la contraseña?</button>
  </div>

</ion-content>

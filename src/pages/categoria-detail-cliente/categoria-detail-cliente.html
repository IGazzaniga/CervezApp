<ion-header>
    
      <ion-navbar>
        <ion-title>{{categoria?.nombre}}</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
      <ion-list>
        <ion-list-header>
          Items
        </ion-list-header>
        <ion-item *ngFor="let it of items">{{it.nombre}}
          <button (click)="goToItem(it)" ion-button clear item-end>Ver</button>     
        </ion-item>
        
      </ion-list> 
     
    </ion-content>

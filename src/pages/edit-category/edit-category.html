<ion-header>

  <ion-navbar>
    <ion-title>{{currentCategory.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="editCategory(currentCategory)">
    <ion-list>

      <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="currentCategory.nombre" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button color="primary" (click)="getPicture($event)">Subir imagen</button>
        <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
      </ion-item>
      <img style="width: 100%" *ngIf="currentCategory.imagen" [src]="editCategoryForm.imagen" alt="">
      
      <ion-item>
        <ion-label>Icono</ion-label>
        <ion-select cancelText="Cancelar" okText="Aceptar" [ngModelOptions]="{standalone: true}" [(ngModel)]="currentCategory.icono">
          <ion-option value="cafe"><ion-icon name="cafe"></ion-icon> Cafe</ion-option>
          <ion-option value="wine"><ion-icon name="wine"></ion-icon> Copa</ion-option>
          <ion-option value="ice-cream"><ion-icon name="ice-cream"> Helado</ion-icon></ion-option>
          <ion-option value="pizza"><ion-icon name="pizza"> Pizza</ion-icon></ion-option>
          <ion-option value="restaurant"><ion-icon name="restaurant"> Cubiertos</ion-icon></ion-option>
          <ion-option value="beer"><ion-icon name="beer"> Cerveza</ion-icon></ion-option>
        </ion-select>
      </ion-item>
      
      <div padding>
        <button ion-button color="primary" block>Guardar</button>
      </div>

    </ion-list>
  </form>
</ion-content>

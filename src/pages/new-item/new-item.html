<ion-header>

  <ion-navbar>
    <ion-title>NewItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="guardar()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="newItemForm.nombre" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="newItemForm.categoria">
          <ion-option *ngFor="let categoria of categorias" [value]="categoria.id"></ion-option>
        </ion-select>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Guardar</button>
      </div>

    </ion-list>
  </form>
</ion-content>

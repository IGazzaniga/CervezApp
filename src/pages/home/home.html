<ion-header>

  <ion-navbar>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Categorias
    </ion-list-header>
    <ion-item (click)="goToCategoria(cat)" *ngFor="let cat of categorias">{{cat.nombre}}</ion-item>
    <p *ngIf="categorias.length == 0">No tiene categorias creadas aun</p>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

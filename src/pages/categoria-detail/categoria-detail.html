<ion-header>

  <ion-navbar>
    <ion-title>{{categoria.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item (click)="goToItem(it)" *ngFor="let it of items">{{it.nombre}}</ion-item>
  </ion-list> 
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

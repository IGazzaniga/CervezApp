<ion-header>

  <ion-navbar>
    <ion-title>{{categoria?.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Productos
    </ion-list-header>
    <ion-spinner text-center margin-top style="width: 100%" *ngIf="spinner"></ion-spinner>
    <ion-item *ngFor="let it of items">{{it.nombre}}
    <button (click)="goToItem(it)" ion-button clear item-end>Ver</button>
    <button (click)="editItem(it)" ion-button clear item-end>Editar</button>    
    <button (click)="deleteItem(it)" ion-button clear item-end>Borrar</button>
    </ion-item>
  </ion-list> 
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <base href="/">
  <title>QuePinta?</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('OneSignalSDKWorker.js')
        .then((swReg) => console.log('service worker installed', swReg))
        .catch(err => console.error('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!--OneSignal para notificaciones push-->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>  
  <!-- The polyfills js is generated during the build process -->
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "b9ec6e45-e209-4bac-bdbf-a37ed5e77207",
      autoRegister: false, /* Set to true to automatically prompt visitors */
      welcomeNotification: {
        "title": "QuePinta?",
        "message": "A partir de ahora podrás recibir notificaciones con descuentos, promociones, HappyHours y más!",
        // "url": "" /* Leave commented for the notification to not open a window on Chrome and Firefox (on Safari, it opens to your webpage) */
      }
    }]);
  </script>
  <script src="build/polyfills.js"></script>
  <script src="build/vendor.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPbnlhnWFRIBKbPx8iLFcUD0PDoGc4KCY"></script>
  <!--Google Place API-->
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDoJ4u5XtctqSC3HVhsT-yUJWwf36YVHas"></script>
  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
